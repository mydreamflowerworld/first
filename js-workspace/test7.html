<html>
    <head>
        <style>
            .class_1{
                height:100px;
                width:100px;
                background: red;
            }
            .class_2{
                height:100px;
                width:100px;
                background: blue;
            }
        </style>
    </head>
    <body>
        <div id="div_1" class="class_1"></div>
        <br/>
        <a>before:</a>
        <script>
        document.write(document.getElementById("div_1").getAttribute("class"));
        </script>
        
        <br/>
        <a>after:</a>
        <script>
        document.getElementById("div_1").setAttribute("class","class_2");
        document.write(document.getElementById("div_1").getAttribute("class"));
        </script>
        
    </body>
</html>
